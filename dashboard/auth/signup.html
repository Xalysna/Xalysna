<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Xalysna Inspira el Futuro, Desbloquea tu Potencial</title>
  <meta name="description" content="¡Únete a la fiesta digital! Regístrate y comienza la diversión en un solo clic.">
  <meta name="author" content="Xalysna">
  <meta name="robots" content="index, follow">
  <meta http-equiv="x-content-type-options" content="nosniff">

  <!-- BaseUrl -->
  <script>
    const baseUrl = '/'; // Coloca aquí tu URL base
    const imgBaseUrl = `${baseUrl}assets/img`;
    const cssBaseUrl = `${baseUrl}assets/css`;
    const jsBaseUrl = `${baseUrl}assets/dist`;
  </script>

  <!-- Estilos -->
  <link rel="stylesheet" href="/assets/css/settings/signup.css">
  <link rel="stylesheet" href="/assets/css/general/footer.css">
  <link rel="stylesheet" href="/assets/css/general/funciones/notification.css">
  <link rel="stylesheet" href="/assets/css/general/panel.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/web/favicon.ico">
</head>

<body>


<!-- Formulario de registro -->
<form id="registerForm">
  <div id="errorMessageRegister"></div>
  <div class="register-container">
    <div class="register-form">
      <!-- Columna Izquierda -->
      <div class="left-column">
        <h2 class="register-title">Crear una cuenta</h2>

        <!-- Campo de correo electrónico -->
        <label for="emailRegister">Correo Electrónico:</label>
        <input type="email" id="emailRegister" name="email" placeholder="Ingresa tu Correo Electrónico" required>
        <div id="errorEmail" class="error-message"></div>

        <!-- Campo de contraseña -->
        <label for="passwordRegister">Contraseña:</label>
        <input type="password" id="passwordRegister" name="password" placeholder="Ingresa tu Contraseña" required autocomplete="new-password">
        <div id="errorPasswordRegister" class="error-message"></div>

        <!-- Botón de registro -->
        <button type="button" id="registerButton" class="register-button" data-callback="submitRegisterForm">Registrarse</button>

      </div>

      <!-- Columna Derecha -->
      <div class="right-column">
        <!-- Mensaje "O regístrese con" -->
        <p class="or-divider">O regístrese con:</p>
        <div class="social-buttons">
          <!-- Botón de registro con Google -->
          <button type="button" id="googleLoginButton" class="social-login-button">
            <img src="/assets/img/business/icons8-google-48.png" alt="Google" class="social-login-logo">
            Google
          </button>
        </div>

        <!-- Enlace "¿Ya tienes una cuenta?" -->
        <p>¿Ya tienes una cuenta? <a href="/public/dashboard/auth/login.html" class="login-link">Iniciar sesión</a></p>
      </div>
    </div>

    <!-- Pie de página del formulario -->
    <div class="login-footer">
      <!-- Mensaje "¿No tienes una cuenta?" movido a la columna derecha -->
    </div>
  </div>
</form>


  <!-- Pie de página -->
  <footer>
    <nav class="footer-navigation" id="footer-navigation">
      <ul id="footer-menu"></ul>
    <!--  <a href="#" id="wallet-address" class="wallet-address" data-copy="0x96dFa67FDff3B167C0923b2fA3697E2a2b298869">
        ❤️💰 Dona Ethereum 💰🚀
      </a> -->
    </nav>
    <div id="toggle-button" class="icon-button">
      <img src="/assets/img/nav/sidebar-top.svg" alt="Icono de menú">
    </div>
  </footer>

<!-- Scripts -->
<script src="/assets/dist/settings/config/firebase-config.js" type="module" defer></script>
<script src="/assets/dist/settings/config/firebase-config-urls.js" type="module" defer></script>
<script src="/assets/dist/settings/auth/session-control.js" type="module" defer></script>
<script src="/assets/dist/settings/auth/signup-validation.js" type="module" defer></script>
<script src="/assets/dist/settings/auth/signup.js" type="module" defer></script>
<script src="/assets/dist/general/current-year.js" type="module" async></script>
<script src="/assets/dist/general/footer.js" type="module" async></script>
<script src="/assets/dist/general/funciones/notificaciones.js" defer></script>

</body>

</html>
