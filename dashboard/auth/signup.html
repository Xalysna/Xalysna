<body>
  <!-- logotipo -->
  <div class="background"></div>
  <div class="logo-container">
    <img src="/assets/img/web/XavayaBannerLogo.png" alt="Mi Logotipo" class="logo-image">
  </div>

<!-- Formulario de registro -->
<form id="registerForm">
  <div id="errorMessageRegister"></div>
  <div class="register-container">
    <div class="register-form">
      <!-- Columna Izquierda -->
      <div class="left-column">
        <h2 class="register-title">Crear una cuenta</h2>

        <!-- Campo de correo electrónico -->
        <label for="emailRegister">Correo Electrónico:</label>
        <input type="email" id="emailRegister" name="email" placeholder="Ingresa tu Correo Electrónico" required>
        <div id="errorEmail" class="error-message"></div>

        <!-- Campo de contraseña -->
        <label for="passwordRegister">Contraseña:</label>
        <input type="password" id="passwordRegister" name="password" placeholder="Ingresa tu Contraseña" required autocomplete="new-password">
        <div id="errorPasswordRegister" class="error-message"></div>

        <!-- Botón de registro -->
        <button type="button" id="registerButton" class="register-button" data-callback="submitRegisterForm">Registrarse</button>

        <!-- Contenedor para hCaptcha (si es necesario) -->
        <div data-hcaptcha-sitekey="be2f837e-7ca8-47a0-b846-d01dab1f199f"></div>
      </div>

      <!-- Columna Derecha -->
      <div class="right-column">
        <!-- Mensaje "O regístrese con" -->
        <p class="or-divider">O regístrese con:</p>
        <div class="social-buttons">
          <!-- Botón de registro con Google -->
          <button type="button" id="googleSignupButton" class="social-login-button">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="social-login-logo">
            Google
          </button>
        </div>

        <!-- Enlace "¿Ya tienes una cuenta?" -->
        <p>¿Ya tienes una cuenta? <a href="/dashboard/auth/login.html" class="login-link">Iniciar sesión</a></p>
      </div>
    </div>

    <!-- Pie de página del formulario -->
    <div class="login-footer">
      <!-- Mensaje "¿No tienes una cuenta?" movido a la columna derecha -->
    </div>
  </div>
</form>


  <!-- Pie de página -->
  <footer>
    <nav class="footer-navigation" id="footer-navigation">
      <ul id="footer-menu"></ul>
      <a href="#" id="wallet-address" class="wallet-address" data-copy="0x96dFa67FDff3B167C0923b2fA3697E2a2b298869">
        ❤️ Apoya con Ethereum (ETH) - Dirección de donación: 0x96dFa67FDff3B167C0923b2fA3697E2a2b298869
      </a>
    </nav>
    <button id="toggle-button" class="icon-button">
      <img src="/assets/img/footer/sidebar.svg" alt="Icono de menú">
    </button>
  </footer>

<!-- Scripts -->
<script src="/assets/dist/settings/firebase-config.js" type="module" defer></script>

<script src="/assets/dist/general/funciones/notificaciones.js" defer></script>
