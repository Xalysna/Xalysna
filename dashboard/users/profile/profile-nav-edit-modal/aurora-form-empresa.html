<!-- aurora-form-empresa.html -->
<fieldset id="formularioEmpresaAurora" class="formulario-aurora">
    <legend>Datos de la Empresa</legend>

    <p>
        <label for="sloganEmpresa"><strong>Slogan:</strong></label>
        <input type="text" id="sloganEmpresa" name="sloganEmpresa" required>
    </p>

    <select id="creacionempresa" name="creacionempresa" onchange="mostrarCampoEspecifico(this, 'campoEspecificoEmpresa')" required>
        <option value="" disabled selected>Selecciona la Fecha de Creación</option>
        <option value="otro">Otro</option>
    </select>
    
    <p id="campoEspecificoEmpresa" style="display:none;">
        <label for="creacionempresa"><strong>Año Específico:</strong></label>
        <input type="text" id="creacionempresaEspecifico" name="creacionempresaEspecifico" placeholder="Ingrese el Año (máx. 4 caracteres)" oninput="limitarCaracteres(this, 4); validarSoloNumeros(event)" pattern="[0-9]*">
    </p>

    <p>
        <label for="mision"><strong>Misión:</strong></label>
        <textarea id="mision" name="mision" rows="4" maxlength="450" required></textarea>
    </p>

    <p>
        <label for="vision"><strong>Visión:</strong></label>
        <textarea id="vision" name="vision" rows="4" maxlength="450" required></textarea>
    </p>

    <p>
        <label for="objetivos"><strong>Objetivos:</strong></label>
        <textarea id="objetivos" name="objetivos" rows="4" maxlength="450" required></textarea>
    </p>
</fieldset>
