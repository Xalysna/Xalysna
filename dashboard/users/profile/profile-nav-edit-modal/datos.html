<!-- datos.html -->

<section>
    <h2>Datos Básicos</h2>

    <!-- Formulario para datos basicos - Persona -->
    <fieldset id="formularioPersonaDatos" class="formulario-datos">
        <legend>Datos Personales</legend>

        <div class="campo-persona">
            <label for="nombrePersona"><strong>Nombre:</strong></label>
            <input type="text" id="nombrePersona" name="nombrePersona" required>
        </div>
        
        <div class="campo-persona">
            <label for="apellidoPersona"><strong>Apellido:</strong></label>
            <input type="text" id="apellidoPersona" name="apellidoPersona" required>
        </div>
        

<!-- Campos específicos de Persona -->
<div class="fecha-genero-container">
    <p>
        <strong>Fecha de Nacimiento:</strong>
    </p>
    <div class="fecha-nacimiento-container">
        <select id="diaNacimientoPersona">
            <option value="" disabled selected>Día</option>
            <!-- Puedes agregar opciones específicas de días aquí -->
        </select>
        <select id="mesNacimientoPersona">
            <option value="" disabled selected>Mes</option>
            <!-- Puedes agregar opciones específicas de meses aquí -->
        </select>
        <select id="anoNacimientoPersona">
            <option value="" disabled selected>Año</option>
            <!-- Puedes agregar opciones específicas de años aquí -->
        </select>
    </div>

    <p>
        <strong>Género:</strong>
    </p>
    <select id="generoPersona">
        <option value="" disabled selected>Selecciona Género</option>
        <!-- Puedes agregar opciones específicas de género aquí -->
    </select>
</div>

    </fieldset>

    <!-- Formulario para datos basicos - Empresa -->
    <fieldset id="formularioEmpresaDatos" class="formulario-datos">
        <legend>Datos de la Empresa</legend>

        <p>
            <label for="nombreEmpresa"><strong>Nombre de la Empresa:</strong></label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
        </p>

        <p>
            <label for="sectorEmpresa"><strong>Sector:</strong></label>
            <select id="sectorEmpresa" name="sectorEmpresa" required>
                <option value="" disabled selected>Seleccione el Sector</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </p>
    </fieldset>

    <!-- Formulario para datos basicos - Marca -->
    <fieldset id="formularioMarcaDatos" class="formulario-datos">
        <legend>Datos de la Marca</legend>

        <p>
            <label for="nombreMarca"><strong>Nombre de la Marca:</strong></label>
            <input type="text" id="nombreMarca" name="nombreMarca" required>
        </p>
        <p>
            <label for="categoriaMarca"><strong>Categoría:</strong></label>
            <select id="categoriaMarca" name="categoriaMarca" required>
                <option value="" disabled selected>Seleccione la Categoría</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </p>
    </fieldset>

    <!-- Campos compartidos entre los formularios -->

    <div class="campo-usuario">
        <label for="usernameId"><strong>Usuario:</strong></label>
        <input type="text" id="usernameId" name="nombreUsuario" placeholder="Ej. Usuario123" title="Identificación única en la red">
    </div>
    

    <p class="ubicacion-container">
        <strong>Ubicación:</strong>
        <select id="locationCity">
            <option value="" disabled selected>Ciudad</option>
            <!-- Puedes agregar opciones específicas de ciudades aquí -->
        </select>
        <select id="locationState">
            <option value="" disabled selected>Estado</option>
            <!-- Puedes agregar opciones específicas de planetas aquí -->
        </select>
        <select id="locationCountry">
            <option value="" disabled selected>País</option>
            <!-- Puedes agregar opciones específicas de países aquí -->
        </select>
        <select id="locationPlanet">
            <option value="" disabled selected>Planeta</option>
            <!-- Puedes agregar opciones específicas de planetas aquí -->
        </select>
    </p>
</section>
