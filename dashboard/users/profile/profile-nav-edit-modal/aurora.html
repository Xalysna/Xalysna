<!-- aurora.html -->

<section>
    <h2>Aurora: Detalles y Aspectos</h2>

    <!-- Formulario para Aurora - Persona -->
    <fieldset id="formularioPersonaAurora" class="formulario-aurora">
        <legend>Datos Personales</legend>

        <p>
            <label for="hobby"><strong>Hobby:</strong></label>
            <input type="text" id="hobby" name="hobby" required>
        </p>

        <p>
            <label for="intereses"><strong>Intereses:</strong></label>
            <input type="text" id="intereses" name="intereses" required>
        </p>

        <p>
            <label for="profesion"><strong>Profesión:</strong></label>
            <input type="text" id="profesion" name="profesion" required>
        </p>

    </fieldset>

    <!-- Formulario para Aurora - Empresa -->
    <fieldset id="formularioEmpresaAurora" class="formulario-aurora">
        <legend>Datos de la Empresa</legend>

        <p>
            <label for="sloganEmpresa"><strong>Slogan:</strong></label>
            <input type="text" id="sloganEmpresa" name="sloganEmpresa" required>
        </p>

        <select id="creacionempresa" name="creacionempresa" onchange="mostrarCampoEspecifico(this, 'campoEspecificoEmpresa')" required>
            <option value="" disabled selected>Selecciona la Fecha de Creación</option>
            <option value="otro">Otro</option>
        </select>
        
        <p id="campoEspecificoEmpresa" style="display:none;">
            <label for="creacionempresa"><strong>Año Específico:</strong></label>
            <input type="text" id="creacionempresaEspecifico" name="creacionempresaEspecifico" placeholder="Ingrese el Año (máx. 4 caracteres)" oninput="limitarCaracteres(this, 4); validarSoloNumeros(event)" pattern="[0-9]*">
        </p>
        
        

        <p>
            <label for="mision"><strong>Misión:</strong></label>
            <textarea id="mision" name="mision" rows="4" maxlength="450" required></textarea>
        </p>

        <p>
            <label for="vision"><strong>Visión:</strong></label>
            <textarea id="vision" name="vision" rows="4" maxlength="450" required></textarea>
        </p>

        <p>
            <label for="objetivos"><strong>Objetivos:</strong></label>
            <textarea id="objetivos" name="objetivos" rows="4" maxlength="450" required></textarea>
        </p>
    </fieldset>

    <!-- Formulario para Aurora - Marca -->
    <fieldset id="formularioMarcaAurora" class="formulario-aurora">
        <legend>Datos de la Marca</legend>

        <p>
            <label for="sloganMarca"><strong>Eslogan:</strong></label>
            <input type="text" id="sloganMarca" name="sloganMarca" required>
        </p>

        <select id="creacionMarca" name="creacionMarca" onchange="mostrarCampoEspecifico(this, 'campoEspecificoMarca')" required>
            <option value="" disabled selected>Selecciona la Fecha de Creación</option>
            <option value="otro">Otro</option>
        </select>
        
        <p id="campoEspecificoMarca" style="display:none;">
            <label for="creacionMarca"><strong>Año Específico:</strong></label>
            <input type="text" id="creacionMarcaEspecifico" name="creacionMarcaEspecifico" placeholder="Ingrese el Año (máx. 4 caracteres)" oninput="limitarCaracteres(this, 4); validarSoloNumeros(event)" pattern="[0-9]*">
        </p>
        
        

        <p>
            <label for="objetivosMarca"><strong>Objetivos:</strong></label>
            <textarea id="objetivosMarca" name="objetivosMarca" rows="4" maxlength="450" required></textarea>
        </p>
    </fieldset>
</section>
