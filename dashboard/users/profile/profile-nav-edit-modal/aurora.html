<!-- aurora.html -->

<section>
    <h2>Aurora: Detalles y Aspectos</h2>

    <!-- Formulario para Aurora - Persona -->
    <fieldset id="formularioPersonaAurora" class="formulario-aurora">
        <legend>Datos Personales</legend>

        <p>
            <label for="hobby"><strong>Hobby:</strong></label>
            <input type="text" id="hobby" name="hobby" required>
        </p>

        <p>
            <label for="intereses"><strong>Intereses:</strong></label>
            <input type="text" id="intereses" name="intereses" required>
        </p>

        <p>
            <label for="profesion"><strong>Profesión:</strong></label>
            <input type="text" id="profesion" name="profesion" required>
        </p>

        <p class="fecha-genero-container">
            <strong>Fecha de Nacimiento:</strong>
            <div class="fecha-nacimiento-container">
                <select id="diaNacimientoPersona">
                    <option value="" disabled selected>Día</option>
                    <!-- Puedes agregar opciones específicas de días aquí -->
                </select>
                <select id="mesNacimientoPersona">
                    <option value="" disabled selected>Mes</option>
                    <!-- Puedes agregar opciones específicas de meses aquí -->
                </select>
                <select id="anoNacimientoPersona">
                    <option value="" disabled selected>Año</option>
                    <!-- Puedes agregar opciones específicas de años aquí -->
                </select>
            </div>
            <strong>Género:</strong>
            <select id="generoPersona">
                <option value="" disabled selected>Selecciona Género</option>
                <!-- Puedes agregar opciones específicas de género aquí -->
            </select>
        </p>
    </fieldset>

    <!-- Formulario para Aurora - Empresa -->
    <fieldset id="formularioEmpresaAurora" class="formulario-aurora">
        <legend>Datos de la Empresa</legend>

        <p>
            <label for="slogan"><strong>Slogan:</strong></label>
            <input type="text" id="slogan" name="slogan" required>
        </p>

        <p>
            <label for="industria"><strong>Industria:</strong></label>
            <select id="industria" name="industria" required>
                <option value="" disabled selected>Seleccione la Industria</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </p>

        <p>
            <label for="anioFundacion"><strong>Año de Fundación:</strong></label>
            <select id="anioFundacion" name="anioFundacion" required>
                <option value="" disabled selected>Seleccione Año de Fundación</option>
                <!-- Agrega aquí las opciones de años -->
            </select>
        </p>

        <p>
            <label for="mision"><strong>Misión:</strong></label>
            <textarea id="mision" name="mision" rows="4" maxlength="450" required></textarea>
        </p>

        <p>
            <label for="vision"><strong>Visión:</strong></label>
            <textarea id="vision" name="vision" rows="4" maxlength="450" required></textarea>
        </p>

        <p>
            <label for="objetivos"><strong>Objetivos:</strong></label>
            <textarea id="objetivos" name="objetivos" rows="4" maxlength="450" required></textarea>
        </p>
    </fieldset>

    <!-- Formulario para Aurora - Marca -->
    <fieldset id="formularioMarcaAurora" class="formulario-aurora">
        <legend>Datos de la Marca</legend>

        <p>
            <label for="eslogan"><strong>Eslogan:</strong></label>
            <input type="text" id="eslogan" name="eslogan" required>
        </p>

        <p>
            <label for="creacionMarca"><strong>Año de Creación:</strong></label>
            <select id="creacionMarca" name="creacionMarca" required>
                <option value="" disabled selected>Seleccione Año de Creación</option>
                <!-- Agrega aquí las opciones de años -->
            </select>
        </p>

        <p>
            <label for="objetivosMarca"><strong>Objetivos:</strong></label>
            <textarea id="objetivosMarca" name="objetivosMarca" rows="4" maxlength="450" required></textarea>
        </p>
    </fieldset>
</section>
