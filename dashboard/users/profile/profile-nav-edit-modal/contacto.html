<!-- contacto.html -->

<section>
    <h2>Información de Contacto</h2>

    <p>
        <strong>Correo Electrónico:</strong>
        <input type="text" id="userEmail" placeholder="Correo Electrónico">
    </p>

    <p class="telefono-container">
        <strong>Teléfono:</strong>
        <select id="codigoPais">
            <!-- Puedes agregar opciones específicas de códigos de país aquí -->
        </select>
        <input type="text" id="phone" placeholder="Número de teléfono">
    </p>

    <p>
        <strong>Sitio Web:</strong>
        <input type="text" id="sitioWeb" placeholder="Sitio Web">
    </p>

    <p>
        <strong>Horarios de Disponibilidad:</strong>
        <input type="text" id="horariosDisponibilidad" placeholder="Ej. Lunes a Viernes, 9 AM - 5 PM">
    </p>
</section>
