<body>

  <header>
    <h1 id="main-title">Xavaya: Inspira el Futuro, Desbloquea tu Potencial</h1>
    <p id="greeting"></p>
  </header>


<!-- Contenedor principal -->
<div class="profile-container">

    <!-- Sección de cambio de imagen del perfil -->
    <div class="change-profile-image-container">
        <div id="avatar" class="profile-section change-image-section">
            <button id="uploadImageButton" class="upload-button">Subir Imagen</button>
        </div>
    </div>

    <!-- Información del perfil -->
    <div class="profile-info">
        <!-- Datos personales -->
        <div class="profile-section personal-info-section">
            <h3>DATOS PERSONALES</h3>
            <input type="text" id="fullName" placeholder="Nombre y Apellidos">
            <input type="text" id="alias" placeholder="Nombre de Usuario">
            <input type="email" id="userEmail" placeholder="Correo Electrónico">
            <input type="tel" id="phone" placeholder="Número de Teléfono">
        </div>

        <!-- Detalles de ubicación -->
        <div class="profile-section location-info-section">
            <h3>UBICACIÓN</h3>
            <input type="text" id="locationCity" placeholder="Ciudad">
            <input type="text" id="locationCountry" placeholder="País">
            <input type="text" id="locationPlanet" placeholder="Planeta">
        </div>

        <!-- Información Biográfica -->
        <div class="profile-section bio-info-section">
            <h4>INFORMACIÓN BIOGRÁFICA</h4>
            <p>Descripción Personal o Lema: <input type="text" id="bio" placeholder="Descripción Personal o Lema"></p>
            <p>Edad: <input type="text" id="edad" placeholder="Edad"></p>
            <p>Profesión: <input type="text" id="profesion" placeholder="Profesión"></p>
            <p>Hobbies/Intereses: <input type="text" id="intereses" placeholder="Hobbies/Intereses"></p>
            <!-- Puedes agregar más campos según sea necesario -->
        </div>


        <!-- Información de cartera crypto -->
        <div class="profile-section crypto-wallet-section">
            <h3>CRYPTO WALLET</h3>
            <input type="text" id="userCryptoWalletAddress" placeholder="Ingrese la dirección de la cartera crypto">
        </div>

        <!-- Botón de Editar Perfil -->
        <div class="button-section">
            <button id="editProfileButton" class="edit-button" onclick="enableEdit()">Editar Perfil</button>
        </div>

        <!-- Botón de Guardar Perfil -->
        <div class="button-section">
            <button id="saveProfileButton" class="save-button">Guardar Perfil</button>
        </div>
    </div>
</div>




    <!-- Pie de página -->
