<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BaseUrl -->
    <script>
        const baseUrl = '/'; // Coloca aquí tu URL base
        const imgBaseUrl = `${baseUrl}assets/img`;
        const cssBaseUrl = `${baseUrl}assets/css`;
        const jsBaseUrl = `${baseUrl}assets/dist`;
    </script>



    <link rel="stylesheet" href="/assets/css/settings/users/navbar/UserNavbarTab.css">
    <link rel="stylesheet" href="/assets/css/settings/users/profile/change-profile.image.css">
    <link rel="stylesheet" href="/assets/other/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/general/funciones/cropper-edit.css">


</head>

<body>

    <div id="UserNavbarTab" class="navbar">
        <!-- Contenedor redondo para mostrar la primera letra o la foto de perfil -->
        <div id="contenedorPerfil">
            <!-- Elemento de imagen para mostrar la foto de perfil -->
            <img id="imagenPerfil" src="" alt="Foto de perfil">

            <!-- Contenedor para mostrar la primera letra -->
            <div id="primeraLetraContainer"></div>
        </div>

        <!-- Contenedor para el botón de subir foto de perfil -->
        <div class="contenedor-boton">
            <label for="botonSubirFoto" class="custom-file-upload">
                <!-- Ruta al archivo SVG de la cámara -->
                <img class="icono-camera" src="/assets/img/profile/Camera.svg" alt="Icono de cámara">
            </label>
            <!-- Botón para subir la foto de perfil -->
            <input type="file" id="botonSubirFoto" accept="image/*">
        </div>


        <!-- Modal para la vista previa y recorte de la imagen -->
        <div id="modalRecorte" class="modal">
            <div class="modal-content">
                <img id="imagenRecorte" src="" alt="Vista previa de recorte">
                <button id="btnAceptarRecorte">Aceptar</button>
                <button id="btnCancelarRecorte">Cancelar</button>
            </div>
        </div>

        <!-- Contenedor para el botón de eliminar foto de perfil -->
        <div class="contenedor-boton">
            <!-- Botón personalizado para eliminar la foto con solo el icono de la papelera -->
            <label for="eliminarFotoPerfilBtn" class="custom-delete" style="cursor: pointer;">
                <!-- Ruta al archivo SVG de la papelera -->
                <img class="icono-papelera" src="/assets/img/profile/gallery-remove.svg" alt="Icono de papelera">
            </label>
            <!-- Input oculto que servirá como el botón de clic real -->
            <input type="button" id="eliminarFotoPerfilBtn" style="display: none;">
        </div>


        <!-- Agrega esta ventana modal en tu HTML -->
        <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmacionModalLabel">Confirmar eliminación</h5>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que quieres eliminar tu foto de perfil?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmarEliminacionBtn">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>





        <!-- Menú desplegable -->
        <div id="UserDropdownMenu" class="dropdown-menu">
            <a href="#">Editar perfil</a>
            <a href="#">Configuraciones de la cuenta</a>
            <a href="#">Ayuda</a>
            <a href="#">Agregar otra cuenta</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </div>



      <!-- Contenedor para el botón de subir o cambiar foto de perfil -->
      <a href="#" id="enlaceSubirFoto" class="contenedor-boton custom-file-upload">
        <!-- Ruta al archivo SVG de la cámara -->
        <img class="icono-camera" src="/assets/img/profile/Camera.svg" alt="Icono de cámara">
        <!-- Texto para subir o cambiar foto -->
        Subir o cambiar foto
        <!-- Botón para subir la foto de perfil -->
        <input type="file" id="botonSubirFoto" accept="image/*">
      </a>


      <!-- Enlace para eliminar la foto de perfil -->
      <a href="#" id="enlaceEliminarFotoPerfil" class="contenedor-boton custom-delete" style="cursor: pointer;">
        <!-- Ruta al archivo SVG de la papelera -->
        <img class="icono-papelera" src="/assets/img/profile/gallery-remove.svg" alt="Icono de papelera">
        <!-- Texto para eliminar foto de perfil -->
        Eliminar foto de perfil
        <!-- Input oculto que servirá como el botón de clic real -->
        <input type="button" id="eliminarFotoPerfilBtn" style="display: none;">
      </a>





    <script src="/assets/dist/settings/users/change-profile-image.js" type="module" defer></script>
    <script src="/assets/dist/settings/users/navbar/UserNavbarTab.js" type="module" defer></script>
    <script src="/assets/other/cropper/cropper.js"></script>
    <script src="/assets/other/compressor/compressor.js"></script>
    <script src="/assets/dist/general/funciones/cropper-edit.js" type="module"></script>
    <script src="/assets/other/bootstrap/bootstrap.js"></script>


</html>
